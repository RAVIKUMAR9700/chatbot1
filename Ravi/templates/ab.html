<!DOCTYPE html>
<html>
<head>
  <title>Ecommerce Web Page Template</title>
  <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* Reset default browser styles */
body, h1, h2, h3, p, ul, li {
  margin: 0;
  padding: 0;
}

/* Global styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

header {
  background-color: #333;
  padding: 20px;
  color: #fff;
}

nav ul {
  list-style-type: none;
}

nav li {
  display: inline;
  margin-right: 10px;
}

nav li a {
  color: #fff;
  text-decoration: none;
}

section {
  padding: 20px;
}

#banner {
  background-color: #e6e6e6;
  text-align: center;
}

#products {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}

.product {
  width: 300px;
  background-color: #fff;
  padding: 20px;
  margin-bottom: 20px;
  text-align: center;
}

button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px 20px;
  margin-top: 10px;
  cursor: pointer;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}
    </style>
</head>
<body>
  <header>
    <h1>My Store</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="banner">
    <h2>Welcome to our store!</h2>
    <p>Find the best deals on a wide range of products.</p>
  </section>

  <section id="products">
    <h2>Featured Products</h2>
    <div class="product">
      <img src="product-image1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>Description of Product 1</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="product-image2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>Description of Product 2</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2021 My Ecommerce Store. All rights reserved.</p>
  </footer>
</body>
</html>
